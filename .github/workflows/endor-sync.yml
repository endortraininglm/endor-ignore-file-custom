name: Endor Policy Sync and Scan

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sync-and-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Install endorctl
        run: npm install -g endorctl
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Sync Endor Exception Policy
        if: github.event.pull_request.number != null
        run: |
          python scripts/sync_endor_policy.py \
            --namespace "${{ secrets.ENDOR_NAMESPACE }}" \
            --repo-url "git@github.com:${{ github.repository }}.git" \
            --pr-id ${{ github.event.pull_request.number }} \
            --api-key "${{ secrets.ENDOR_API_KEY }}" \
            --api-secret "${{ secrets.ENDOR_API_SECRET }}"
        continue-on-error: false  # Don't fail if policy sync fails
      
      - name: Run Endor Scan
        if: github.event.pull_request.number != null
        run: |
          endorctl scan \
            -n "${{ secrets.ENDOR_NAMESPACE }}" \
            --dependencies \
            --pr \
            --pr-incremental \
            --scm-pr-id=${{ github.event.pull_request.number }} \
            --enable-pr-comments=true \
            --github-token="${{ secrets.GITHUB_TOKEN }}" \
            --api-key="${{ secrets.ENDOR_API_KEY }}" \
            --api-secret="${{ secrets.ENDOR_API_SECRET }}"

